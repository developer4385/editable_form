<div class="container">

<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 userForm">
    <h3 class="text-center">User Registration</h3>
        <form [formGroup]="userForm" novalidate>
            <div class="col-xs-12">
                <div class="form-group clearfix">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="uname" name="uname">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group clearfix">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="uemail" name="uemail">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group clearfix">
                    <label>dob</label>
                    <input type="date" class="form-control" formControlName="udob" name="udob" >
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group clearfix">
                    <label>Avatar</label>
                    <input type="url" class="form-control" formControlName="uavatar" name="uavatar" >
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group clearfix">
                    <label>Country</label>
                    <input type="text" class="form-control" formControlName="ucountry" name="ucountry" >
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <button *ngIf="save" [disabled]="userForm.invalid" class="btn btn-primary btn-block" (click)="saveUser(userid)">Save</button>
                    <button *ngIf="!save" type="submit" [disabled]="userForm.invalid" class="btn btn-primary btn-block" (click)="addUser()">Submit</button>
                </div>
            </div>            
        </form>
        <div class="col-xs-12">
            <div class="form-group">
            </div>
        </div>        
</div>        

<div class="card">
    <div class="card-body">
        <div *ngFor="let user of users">
            <p>Name: {{user.uname}}</p>
            <p>Email: {{user.uname}}</p>
            <p>dob: {{user.udob}}</p>
            <p>Avatar: {{user.uavatar}}</p>
            <p>Country: {{user.ucountry}}</p>
            <button type="button" class="btn btn-success btn-sm" (click)="editUser(user.uid)">Edit</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.uid)">Delete</button>
        </div>
</div>


</div>
